# Configuration settings for hardening scripts

# Enable or disable specific hardening measures
ENABLE_SSH_HARDENING=true
ENABLE_FIREWALL_SETUP=true
ENABLE_USER_SECURITY=true
ENABLE_FILESYSTEM_HARDENING=true
ENABLE_KERNEL_HARDENING=true
ENABLE_SERVICE_HARDENING=true

# SSH hardening settings
SSH_PORT=2222
DISABLE_ROOT_LOGIN=true

# Firewall settings
FIREWALL_RULES="INPUT -m conntrack --ctstate RELATED,ESTABLISHED -j ACCEPT; INPUT -p tcp --dport 22 -j ACCEPT; INPUT -j DROP"

# User security settings
PASSWORD_POLICY="minlen=12, ucredit=-1, lcredit=-1, ocredit=-1, dcredit=-1"
LOCK_INACTIVE_ACCOUNTS=true
INACTIVE_DAYS=30

# Filesystem hardening settings
DISABLE_UNNECESSARY_FILESYSTEMS=true
FILESYSTEM_PERMISSIONS="/etc/passwd:644, /etc/shadow:640"

# Kernel hardening settings
DISABLE_UNUSED_MODULES=true
SYSCTL_SETTINGS="net.ipv4.conf.all.rp_filter=1; net.ipv4.conf.default.rp_filter=1"

# Service hardening settings
DISABLE_UNNECESSARY_SERVICES=true
ESSENTIAL_SERVICES="sshd, cron"