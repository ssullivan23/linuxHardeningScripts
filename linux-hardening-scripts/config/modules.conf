# Hardening Modules Configuration
# Enable or disable specific hardening modules by setting values to 'yes' or 'no'
# This allows compartmentalized control over which security hardening steps are executed

# Account Security and Access Control (CIS 1.x, 4.x, 5.x, 6.x)
ENABLE_ACCOUNT_SECURITY="yes"

# Filesystem Hardening (CIS 1.1-1.10, filesystem permissions, mounts)
ENABLE_FILESYSTEM_HARDENING="yes"

# Network Configuration Hardening (CIS 3.x)
ENABLE_NETWORK_HARDENING="yes"

# SSH Hardening (CIS 5.2.x)
ENABLE_SSH_HARDENING="yes"

# File Permissions and Ownership (CIS 6.1-6.2)
ENABLE_FILE_PERMISSIONS="yes"

# System Audit and Logging (CIS 4.1.x, 4.4.x)
ENABLE_AUDIT_LOGGING="yes"

# Kernel Hardening and Core Dumps (CIS 1.1.1-1.1.2, 4.3)
ENABLE_KERNEL_HARDENING="yes"

# Service Hardening (CIS 2.x - services, x11, avahi, isc-dhcp, ldap, nfs, cups, etc)
ENABLE_SERVICE_HARDENING="yes"

# SELinux / AppArmor Configuration (CIS 1.9)
ENABLE_MANDATORY_ACCESS_CONTROL="yes"

# Firewall Configuration (CIS 3.4)
ENABLE_FIREWALL="yes"

# Authentication and Authorization (CIS 5.1-5.5)
ENABLE_AUTH_HARDENING="yes"

# GrubBootloader Configuration (CIS 1.5)
ENABLE_BOOTLOADER_HARDENING="yes"
